<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Birthday Surprises</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #cc3366;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .ticket {
      display: inline-block;
      background: #fff;
      border: 2px dashed #cc3366;
      padding: 30px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .ticket:hover {
      background-color: #ffe6ef;
    }
    .reveal {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #333;
      display: none;
    }
    .more-button {
        margin: 50px auto;
        padding: 18px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(135deg, #ffc4d6, #ff90b3);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 144, 179, 0.4);
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }

    .more-button:hover {
        transform: scale(1.07);
        background: linear-gradient(135deg, #ffadc1, #ff6794);
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 144, 179, 0.6); }
        70% { box-shadow: 0 0 0 10px rgba(255, 144, 179, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 144, 179, 0); }
    }
  </style>
</head>
<body>
    <section>
        <h1>More Presents Here üéâ</h1>

        <div class="ticket" onclick="revealGift()">
            üéü Click to open your secret ticket
        </div>

        <div id="gift" class="reveal">
            üéÅ Gift Voucher: Weight Training Gloves ‚Äì 500 THB
        </div>
    </section>
  <script>
    function revealGift() {
      document.getElementById('gift').style.display = 'block';
    }
  </script>

<button class="more-button" onclick="location.href='final.html'">Final</button>
</body>
</html>
