<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      background-color: #fff0f6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.6rem;
      color: #ff66a3;
      margin-bottom: 40px;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .hearts {
      font-size: 2rem;
      margin: 20px 0;
      animation: floatHearts 3s infinite;
    }
    @keyframes floatHearts {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Hope you like it 💝</h1>
  <h2>Happy Birthday my puakkysung :)</h2>

  <div class="hearts">💗 💖 💕 💘 💓</div>

  <img src="./puakki.png" alt="Birthday Cake">

</body>
</html>
