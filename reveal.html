<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Birthday Gift</title>
  <style>
    body {
      background: #fff6f9;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      font-size: 2.8rem;
      margin: 40px 0 20px;
    }
    .gift-image {
      width: 90%;
      max-width: 400px;
      margin: 0 auto 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section {
      padding: 40px 20px;
      background: #ffffff;
    }
    h2 {
      font-size: 2rem;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .style-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .style-grid img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .more-button {
        margin: 50px auto;
        padding: 18px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        background: linear-gradient(135deg, #ffc4d6, #ff90b3);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 144, 179, 0.4);
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }

    .more-button:hover {
        transform: scale(1.07);
        background: linear-gradient(135deg, #ffadc1, #ff6794);
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 144, 179, 0.6); }
        70% { box-shadow: 0 0 0 10px rgba(255, 144, 179, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 144, 179, 0); }
    }
  </style>
</head>
<body>

  <h1>Your Birthday Gift is Here! üéÅ</h1>
  <img class="gift-image" src="./present.png" alt="Your Gift">

  <section>
    <h2>How to Style It ‚ú®</h2>
    <div class="style-grid">
      <img src="./yoga.png" alt="Style 1">
      <img src="./athleisure.png" alt="Style 2">
      <img src="./dressing.png" alt="Style 3">
    </div>
</section>

<button class="more-button" onclick="location.href='other.html'">Next</button>

</body>
</html>
